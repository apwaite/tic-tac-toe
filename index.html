<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <div class="message"><h2>Turn:</h2></div>
    <nav class="game-status">
      <p class="player-x selected"><strong>Player (X)</strong></p>
      <p class="player-o"><strong>Player (O)</strong></p>
    </nav>
    <div class="instructions">Hi</div>
    <div class="main">
      <!-- TODO: Add an overlay that encompasses the gameboard - default set to hidden -->
      <div class="wrapper">
        <div class="gameboard">
          <div class="game-over"></div>
          <!--
            Grid Layout
            [0][1][2]
            [3][4][5]
            [6][7][8]
          -->
          <!-- 
          <div class="cell cell-0 0"></div>
          <div class="cell cell-1 1"></div>
          <div class="cell cell-2 2"></div>
          <div class="cell cell-3 3"></div>
          <div class="cell cell-4 4"></div>
          <div class="cell cell-5 5"></div>
          <div class="cell cell-6 6"></div>
          <div class="cell cell-7 7"></div>
          <div class="cell cell-8 8"></div>
          -->
        </div>
        <button class="btn new-game">New Game</button>
      </div>
    </div>
    <footer>
      <strong>Made with &#10084;&#65039; by Andrew</strong>
      <a href="https://github.com/apwaite" target="_blank">
        <span class="fab fa-github"></span
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
