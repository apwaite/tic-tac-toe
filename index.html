<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <nav class="game-controls">Controls Go Here</nav>
    <section class="main">
      <section class="wrapper">
        <section class="gameboard">
          <div class="top-left">0</div>
          <div class="top-center">1</div>
          <div class="top-right">2</div>
          <div class="center-left">3</div>
          <div class="center">4</div>
          <div class="center-right">5</div>
          <div class="bottom-left">6</div>
          <div class="bottom-center">7</div>
          <div class="bottom-right">8</div>
        </section>
      </section>
    </section>
    <footer>Made with &#10084;&#65039; by Andrew</footer>
    <script src="script.js"></script>
  </body>
</html>
